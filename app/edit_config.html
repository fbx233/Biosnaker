<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Config.yaml 编辑器</title>
</head>
<body>
    <h1>编辑 Config.yaml</h1>
    <form method="post">
        {% for key, value in config.items() %}
            <label>{{ key }}</label><br>
            <input type="text" name="{{ key }}" value="{{ value | join(', ') if value is iterable and not value is string else value }}" style="width: 600px;"><br><br>
        {% endfor %}
        <input type="submit" value="保存">
    </form>
</body>
</html>
